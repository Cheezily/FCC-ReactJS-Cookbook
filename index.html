<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <script src="https://fb.me/react-15.0.1.js"></script>
  <script src="https://fb.me/react-dom-15.0.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

  <script src="https://npmcdn.com/react-motion/build/react-motion.js"></script>

  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

</head>
<body>

  <header>freeCodeCamp Cookbook</header>

  <div class='outputContainer'>
  <div class='outputBox'>
    <div class='ingredients' id='ingredients'></div>
    <div class='dishes' id='dishes'></div>
  </div>
  <div class='options'>
    <div class='edit'>Edit Recipe</div>
    <div class='addNew'>+ Add New</div>
  </div>
  </div>

  <div class='newItem'>
    <label for='newName'>Dish Name</label>
    <input id='newName' type='text' placeholder='Dish Name...'><div class='clear'></div><hr>
    <label for='i1'>Ingredient 1</label>
    <input id='i1' class='ingredientInput' type='text' placeholder="Ingredient..."><div class='clear'></div>
    <label for='i2'>Ingredient 2</label>
    <input id='i2' class='ingredientInput' type='text' placeholder="Ingredient..."><div class='clear'></div>
    <div class='addIngredients'></div>
    <span class='error'></span><div class='addPlus'>+</div><div class='clear'></div>
    <button class='cancelDish'>Cancel</button>
    <button class='submitDish'>Add Dish!</button><div class='clear'></div>
  </div>


  <script type='text/babel' src='js/main.js'></script>
</body>

</html>
